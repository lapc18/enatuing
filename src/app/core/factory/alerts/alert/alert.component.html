<div class="alert-container">
    <div *ngFor="let alert of alerts" class="row justify-content-center {{alert.css}} alert-message">
        <span class="col-sm-9" [innerHTML]="alert.message"></span>
        <button type="button" class="btn-close col-sm-3" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)"></button>
    </div>
</div>
