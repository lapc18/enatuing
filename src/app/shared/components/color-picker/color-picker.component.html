<ng-container *ngIf="!isFormControl; else isForm">
       <input
			type="color"
			[disabled]="!isEnabled"
			[(ngModel)]="color"
			(ngModelChange)="colorChange.emit($event)"
        >
</ng-container>
<ng-template #isForm>

       <form [formGroup]="parentForm">
              
			  <mat-form-field>
				<mat-label>{{ color }}</mat-label>
				<input matInput
			  	type="color"
				[formControlName]="controlName"
              >
			</mat-form-field>  
       </form>
</ng-template>
