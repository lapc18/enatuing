<div class="container">
    <div class="text-center" *ngIf="title || subtitle">
        <p *ngIf="title" class="fw-bold m-0">{{ title }}</p>
        <small *ngIf="subtitle" class="text-secondary">{{ subtitle }}</small>
    </div>

    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
