    <div class="header text-center">

    </div>

    <ng-container>
        <div class="text-center">

                <div style="width: 400px; padding: 5px;">
                    <nortic-stamp (onConvertToBlob)="generateCode($event)"
                        [stampCode]="nortic.niu"
                        [color]="nortic.color"
                        [backgroundColor]="'#FFF'"

                        [nortic]="nortic.nortic"

                    <br>

                    <p class="lead"><b>Fecha de finalidad:</b> {{nortic.endDate}}</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center p-4" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>

        <div class="code">
            <figure>

                <button mat-button (click)="saveAsFile()">Guardar en un archivo</button>

        </div>
    </ng-container>

    
</div>
