<div class="table-container mat-elevation-z8">
    <div class="loader">
      <mat-spinner *ngIf="(isLoading)"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource">  
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.name">
        <th [width]="col.width" mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{ col.label }}</b> </th>
        <td mat-cell *matCellDef="let element"> {{ element[col.name] }} </td>        
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Acciones</b> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltipPosition="above" matTooltip="Ver detalles" (click)="details(element)"><mat-icon>preview</mat-icon></button>
          <button mat-icon-button matTooltipPosition="above" matTooltip="Editar" (click)="edit(element)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button matTooltipPosition="above" matTooltip="Eliminar" (click)="delete(element)"><mat-icon>delete</mat-icon></button>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos...</td>
      </tr>
    </table>
  
    <mat-paginator class="mat-paginator-sticky fixed-bottom" [length]="dataSource.length" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
