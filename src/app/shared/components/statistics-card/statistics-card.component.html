<mat-card>
    <div class="d-flex justify-content-center mb-3">
        <div class="icon" [ngStyle]="{'background-image': 'url(' + iconUrl + ')'}"></div>
    </div>
    <p class="highlighted-text fs-3 m-0 text-secondary">{{ highlightedText }}</p>
    <small class="fw-bold">{{ label }}</small>
</mat-card>
