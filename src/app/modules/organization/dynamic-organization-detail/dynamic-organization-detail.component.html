<div class="dialog-container">
    <div class="header" mat-dialog-title>
        <p *ngIf="isCreating" class="display-4">Organización</p>
        <p *ngIf="isEditing || !isCreating" class="display-4">Detalles de la organización: {{ organization.id }}</p>
    </div>
    <div class="details-container" mat-dialog-content>
        <div class="row">
    
            <form class="details" [formGroup]="formGroup">
    
                <mat-form-field>
                    <mat-label>Nombre de la Organización</mat-label>
                    <input matInput placeholder="Ej: OPTIC" formControlName="name" type="text" (focusout)="setAcronymOnValueChange()">
                </mat-form-field>            
    
                <mat-form-field>
                    <mat-label>Siglas</mat-label>
                    <input matInput placeholder="Seleccione una NORTIC" formControlName="acronym" type="text" (focus)="setAcronymOnValueChange()">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Ciudad</mat-label>
                    <mat-select placeholder="Ej: Distrito Nacional" formControlName="city">
                        <mat-option *ngFor="let item of cities" [value]="item.name">{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <br />
                <div mat-dialog-actions>
                    <button class="btn btn-danger" mat-dialog-close>
                        <span *ngIf="!isEditing">Cerrar</span>
                        <span *ngIf="isEditing">Cancelar</span>
                    </button>
                    <button [disabled]="!formGroup.valid" class="btn btn-success" *ngIf="isEditing || isCreating" (click)="onSaveChanges()">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
