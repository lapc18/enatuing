<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div style="width: 100%;" class="row pt-3">
          <div class="col">
              <h1 class="">ENAT</h1>
          </div>
          <div style="text-align: end;" class="col">
            <p class="lead">Bienvenido, {{ user.email }}</p>
          </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
 <mat-drawer-container  color="primary">
    <mat-drawer #drawer mode="side" [opened]="true">
        <mat-nav-list routerLinkActive="user-management" [routerLinkActiveOptions]="{exact: true}">
          <mat-list-item *ngFor="let item of drawerOptions" [matTooltip]="item.toolTip" [matTooltipPosition]="item.toolTipPosition" [routerLink]="item.route">
              <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
              <div mat-line>{{item.label}}</div>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
