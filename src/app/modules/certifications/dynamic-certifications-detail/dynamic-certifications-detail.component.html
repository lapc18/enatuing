<div class="dialog-container">
    <div class="header" mat-dialog-title>
        <p *ngIf="isCreating" class="display-4">Certificación</p>
        <p *ngIf="isEditing || !isCreating" class="display-4">Detalles de la certificación: {{ certification.id }}</p>
    </div>
    <div class="details-container" mat-dialog-content>
        <div class="row">
    
            <form class="details" [formGroup]="formGroup">
    
                <mat-form-field>
                    <mat-label>Organización</mat-label>
                    <input matInput placeholder="Ej: OPTIC" formControlName="organization" type="text">
                </mat-form-field>            
    
                <mat-form-field>
                    <mat-label>Nortic</mat-label>
                    <input matInput placeholder="Seleccione una NORTIC" formControlName="nortic" type="text">
                </mat-form-field>            
    
                <mat-form-field>
                    <mat-label>NIU</mat-label>
                    <input matInput placeholder="Ingrese un NIU" formControlName="niu" type="text">
                </mat-form-field>                       
    
                <mat-form-field>
                    <mat-label>Tipo</mat-label>
                    <input matInput placeholder="Ingrese un tipo" formControlName="type" type="text">
                </mat-form-field>  
                
                <mat-form-field>
                    <mat-label>Estado</mat-label>
                    <mat-select placeholder="Estatus" formControlName="statusId">
                        <mat-option *ngFor="let item of certificationStatuses" [value]="item.id">{{item.description}}</mat-option>
                    </mat-select>
                </mat-form-field>
    
                <br />
                <div mat-dialog-actions>
                    <button class="btn btn-danger" mat-dialog-close>
                        <span *ngIf="!isEditing">Cerrar</span>
                        <span *ngIf="isEditing">Cancelar</span>
                    </button>
                    <button [disabled]="!formGroup.valid" class="btn btn-success" *ngIf="isEditing || isCreating" (click)="onSaveChanges()">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
